<mat-form-field class="default-input" [formGroup]="form" #field appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <input matInput [placeholder]="placeholder" [formControlName]="name" [readonly]="readonly"
        [type]="!shouldShow ? 'password' : 'text'" #text>
    <mat-icon matPrefix *ngIf="preFixIcon">{{ preFixIcon }}</mat-icon>
    <button (click)="shouldShow = !shouldShow" mat-button matSuffix mat-icon-button class="d-md-none" type="button" class="preview-password-button">
        <mat-icon>{{ shouldShow ? 'visibility' : 'visibility_off' }}</mat-icon>
    </button>
    <mat-hint *ngIf="hint" [innerHTML]="hint"></mat-hint>
</mat-form-field>
