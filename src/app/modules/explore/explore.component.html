<card-base>
    <div class="app-explore">
        <div class="app-explore__header">
            <app-title [title]="'label.Explore_Products' | translate"></app-title>
            <div class="app-explore__header--filter">
                <div class="filter-area">
                    <div class="filter" (click)="activeFilter('finished_bids')" [ngClass]="{'active': filters.finished_bids}">
                        <mat-icon class="icon">sports_score</mat-icon>
                        <span class="text">{{ 'label.Auction_open' | translate }}</span>
                    </div>
                </div>
                <div class="filter-date" (click)="changeDate()" [ngClass]="{'selected': filterDate !== 0}">
                    <mat-icon [ngClass]="[filterDate == 1 ? 'arrow-up' : 'arrow-down' ]">{{ getFilterIcon() }}</mat-icon>
                    <span class="filter-date--text">
                        {{ 'label.Date_added' | translate }}
                    </span>
                </div>
            </div>
        </div>
        <div class="app-explore__body">
            <app-card *ngFor="let item of offers" [offer]="item"></app-card>
        </div>
        <div class="app-explore__"></div>
    </div>
</card-base>
